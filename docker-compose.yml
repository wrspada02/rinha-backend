version: '3.5'
services:
  api1: # API - Instância 01
    image: wrspada02/rinha-backend
    env_file: .env
    environment:
        DATABASE_URL: ${DATABASE_URL}
    hostname: api1
    depends_on:
      - db
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  api2: # API - Instância 02
    image: wrspada02/rinha-backend
    env_file: .env
    environment:
        DATABASE_URL: ${DATABASE_URL}
    hostname: api2
    depends_on:
      - db
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  db: # Banco de dados
   image: postgres
   env_file: .env
   environment:
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
   deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'
